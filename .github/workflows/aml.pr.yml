name: Pull Request
run-name: Workflow run for pull request - ${{ github.event.pull_request.title }}
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-cases:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.1',

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run test cases
        run: |
          yarn install
          yarn run lint